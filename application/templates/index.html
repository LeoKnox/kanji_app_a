{% extends "layout.html" %}

{% block content %}
<h1>Kanji Drawing App</h1>
<dl>
    {% for kd in kanjiData %}
        <dt>Kanji</dt>
        <dd>{{ kd.kanji }}</dd>
        <dt>Translation</dt>
        <dd>{{ kd.translation }}</dd>
        <dt>Pronunciation</dt>
        <dd>{{ kd.pronunciation }}</dd>
    {% endfor %}
</dl>

<p>Kanji flash-cards and writing practice</p>
{% endblock %}
